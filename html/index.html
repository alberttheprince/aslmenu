<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="asl-container" style="display: none;">
        <div id="status-display"></div>
        <div id="asl-input-container">
            <div class="input-wrapper">
                <input type="text" id="asl-input" placeholder="Enter text to sign in ASL..." maxlength="100">
                <div class="hint">Press ENTER to sign | Type 'exit' or press ESC to close</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
